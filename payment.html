<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Screen</title>
    <style>
       
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .payment-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-image img {
            max-width: 100%;
            height: auto;
        }
         /* nav bar */
     .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
    }
        /* .navbar ul */
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        /* navbar li */
        .navbar li {
            margin-right: 20px;
        }
        /* navbar li a */
        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px;
    }
    /* navbar li a:hover */
    .navbar li a:hover {
        background-color: #ddd;
        color: black;
    }
    /* nav button */
    .nav-buttons {
        display: flex;
    }
    /* nav buttons button */
    .nav-buttons button {
        margin-left: 10px;
        padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* login */
        .login {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        /* payment */
        .payment {
            background-color: #f44336; /* Red */
            color: white;
        }
        /* nav button button hover */
        .nav-buttons button:hover {
            opacity: 0.8;
        }
        /* ul */
        ul{
            list-style: none;  
            background-color: black;
            }
            /* ul li */
            ul li{
                display: inline-block;
                position: relative;
            }
            /* ul li a */
            ul li a{
                display: block;
                padding:20px 25px ;
                color: red;
                text-decoration: none;
                text-align: center;
                font-size: 20px;
            }
            /* ul li ul.dropdown */
            ul li ul.dropdown li{
                display: block;
            }
            /* ul li ul.dropdown */
            ul li ul.dropdown {
                width: 100%;
                background:green;
                position: absolute;
                z-index: 999;
                display: none;
            }
            /*ul li a:hove  */
            ul li a:hover{
            background-color: green; 
            } 
            /* ul li:hover ul.dropdown */
            ul li:hover ul.dropdown{
                display: block;
            }
            .p1{
                color: white;
            }
    </style>
</head>
<body>

        <!-- ul -->

                <a href="#">Product</a>
                <ul class="dropdown">
                    <li><a href="Tshirts.html">Tshirts</a></li>

                    <li><a href="kabaddi jersey.html">kabaddi jersey</a></li>
                    <li><a href="kabaddi shoes .html">kabaddi shoes</a></li>
                    <li><a href="Protein.html">Protein</a></li>
                    <li><a href="dumbbell.html">Dumbbell</a></li>
                    <li><a href="laptop.html">laptop</a></li>
                    <li><a href="phone.html">phone</a></li>
                    <li><a href="Jacket.html">Jacket</a></li>
                    <li><a href="jeans.html">Jeans</a></li>
                </ul>
                
            </li>
            
        </ul>
        
        <div class="nav-buttons">
            <button class="login"><a href="Login.html">Login</a></button>
            <button class="payment"><a href="payment.html">Payment</a></button>
        </div>
    </nav>
    <!-- /div -->
<!-- /nav -->
<div class="payment-container">
    <div class="payment-image">
        <img src="payment.jpg" alt="Payment Method">
    </div>
    <h2>Payment Details</h2>
    <form>
        <input type="text" placeholder="Name" required>
